<app-search-bar></app-search-bar>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Search Again">

</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name"/>
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>

        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§Ô∏è‚Äçüî•
        </span>

        <div class="stars">ng serve
          <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="blue"
          uncheckedcolor="skyblue"
          size="22px"
          [readonly]="true">
          </star-rating>
        </div>


        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            {{food.cookTime}}mins
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price}}Rs
          </span>
        </div>




      </div>

    </a>
  </li>
</ul>
