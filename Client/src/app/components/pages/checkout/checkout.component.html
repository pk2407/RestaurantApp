
<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc.name" label="Name"></text-input>

    </form>


    <table>
      <tr>
        <td colspan="5">
          <h3>Order Items:</h3>
        </td>
      </tr>
      <tr *ngFor="let item of order.items">
        <td>
          <a routerLink="/food/{{item.food.id}}">
            <img [src]="item.food.imageUrl"/>
          </a>
        </td>
        <td>
          {{item.food.name}}
        </td>
        <td>
          {{item.food.price}}Rs
        </td>
        <td>
          {{item.quantity}}
        </td>
        <td>
          {{item.price}}Rs
        </td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td>
          <strong>
            Total :
          </strong>
        </td>
        <td>
          <strong>
            {{order.totalPrice}}Rs
          </strong>
        </td>
      </tr>
    </table>
  </div>

  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go To Payment
      </button>
    </div>
  </div>
</div>
