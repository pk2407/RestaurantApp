<app-not-found
[visible]="!food.id"
notFoundMessage="Food Not Found"
resetLinkText="Back To HomePage"
></app-not-found>



<div *ngIf="food.id" class="container">
  <img [src]="food.imageUrl" [alt]="food.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite? '': 'not'}}">‚ù§Ô∏è‚Äçüî•</span>
    </div>

    <div class="rating">
      <star-rating
      [value]="food.stars"
      [totalstars]="5"
      checkedcolor="blue"
      uncheckedcolor="skyblue"
      size="25px"
      [readonly]="true">
    </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>


    <div class="cook-time">
      <span>
         Get Ready within <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{food.price}}Rs
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>

  </div>
</div>
